<div class="page anagrafica-list">
  <h2>Lista Utenti</h2>

  <div class="list">
    <div class="row" *ngFor="let u of filteredUsers">
      <div class="left">
        <div class="name">{{ u.name }}</div>
        <div class="email">{{ u.email }}</div>
      </div>
      <div class="actions">
        <a [routerLink]="['/anagrafica', u.id]" class="btn small">Dettaglio</a>
      </div>
    </div>
  </div>
</div>

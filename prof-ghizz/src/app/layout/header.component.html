<header class="app-header">
  <div class="logo">Prof Ghizz</div>

  <nav class="header-actions">

    <a class="open-browser" href="https://lucasviluppo21-design.github.io/sviluppo/" target="_self" rel="noopener">
      Apri nel browser

  </nav>
</header>
